<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styleform.css" />
    <title>Iniciar sesión</title>
  </head>
  <body>
    <div class="cuadro">
      <h1>Inicia sesión con tu cuenta</h1>
      <br />
      <p>
        Email<br /><input
          style="height: 2.5rem"
          type="text"
          name="user-name"
          placeholder="Nombre de usuario"
        />
      </p>
      <br /><br />
      <p>
        Contraseña<br /><input
          style="height: 2.5rem"
          type="password"
          name="pass"
          placeholder="Escribe tu contra"
        />
      </p>
      <br /><br /><input type="checkbox" name="Recuerdame" /> Recuerdame la
      siguiente <br /><br />

      <span>
        <button>Continue</button><br><br>
        <a href="https://www.google.com/"
          >Iniciar sesión con una cuenta de Google</a
        ><br />
        <br /><a href="https://www.realbetisbalompie.es/login"
          >¿Has olvidado tu contraseña?</a
        >
      </span>
    </div>
  </body>
</html>
