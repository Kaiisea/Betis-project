<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styleplan.css" />
    <script
      src="https://kit.fontawesome.com/a1e4d30129.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="cuadro">
      <h1>Bienvenide de nuevo</h1>
      <h2>Planning semanal</h2>
      <hr />
      <br />
      <div class="cuadroRosa">
        <p class="panel1">Hoy</p>
        <p class="panel2">2 de Marzo de 2022 <button>+</button></p>
      </div>
      <h3>Eventos de hoy</h3>
      <div class="hora">
        <p>
          <i class="fa-solid fa-circle" style="color: #ff9fad"></i
          ><span>8:30 am</span>
        </p>
        <p class="tarea">Practicar HTML</p>
      </div>
      <div class="hora">
        <p>
          <i class="fa-solid fa-circle" style="color: #a29e9f"></i
          ><span>10:00 am</span>
        </p>
        <p class="tarea">Entrenamiento de telas</p>
      </div>
      <div class="hora">
        <p>
          <i class="fa-solid fa-circle" style="color: #a29e9f"></i
          ><span>12:30 pm</span>
        </p>
        <p class="tarea">Maquetar un planning</p>
      </div>
      <div class="hora">
        <p>
          <i class="fa-solid fa-circle" style="color: #a29e9f"></i
          ><span>16:00 pm</span>
        </p>
        <p class="tarea">Ir a las clases de Code Space</p>
      </div>

      <div class="hora">
        <p>
          <i class="fa-solid fa-circle" style="color: #a29e9f"></i
          ><span>21:30 pm</span>
        </p>
        <p class="tarea">Hablar por videollamada con mis amigues</p>
      </div>
    </div>
  </body>
</html>
